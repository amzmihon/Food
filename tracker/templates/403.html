<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Meal Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f6f7fb 0%, #eef1ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .error-card {
            background: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.12);
            max-width: 680px;
            width: 100%;
            overflow: hidden;
        }
        .error-head {
            background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            color: #fff;
            padding: 1.5rem 1.75rem;
        }
        .badge-code {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 700;
            padding: 0.35rem 0.75rem;
            border-radius: 999px;
            letter-spacing: 0.05em;
        }
        .error-body {
            padding: 1.75rem;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-head d-flex justify-content-between align-items-center">
            <div>
                <h4 class="mb-1"><i class="bi bi-slash-circle"></i> Access Denied</h4>
                <p class="mb-0">You don't have permission to view this page.</p>
            </div>
            <span class="badge-code">403</span>
        </div>
        <div class="error-body">
            <p class="text-muted mb-3">If you believe this is a mistake, try one of the options below.</p>
            <div class="d-flex flex-wrap gap-2 mt-3">
                <a class="btn btn-primary" href="/"><i class="bi bi-house-door"></i> Go home</a>
                <a class="btn btn-outline-primary" href="/login/"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                <a class="btn btn-outline-secondary" href="javascript:history.back();"><i class="bi bi-arrow-left"></i> Go back</a>
            </div>
            {% if request_path %}
            <p class="small text-muted mt-3 mb-0">Requested: {{ request_path }}</p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
