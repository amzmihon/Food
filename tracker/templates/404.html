<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Meal Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: radial-gradient(circle at 20% 20%, #eef2ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .error-card {
            background: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 16px 40px rgba(79, 70, 229, 0.14);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
            border: 1px solid #eef2ff;
        }
        .error-head {
            background: linear-gradient(135deg, #5b46f0 0%, #6b63ff 100%);
            color: #fff;
            padding: 1.6rem 1.75rem;
        }
        .badge-code {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 700;
            padding: 0.35rem 0.75rem;
            border-radius: 999px;
            letter-spacing: 0.05em;
        }
        .error-body {
            padding: 1.75rem;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-head d-flex justify-content-between align-items-center">
            <div>
                <h4 class="mb-1"><i class="bi bi-compass"></i> Page Not Found</h4>
                <p class="mb-0">We couldn't find the page you're looking for.</p>
            </div>
            <span class="badge-code">404</span>
        </div>
        <div class="error-body">
            <p class="text-muted mb-3">The link may be broken or the page may have moved.</p>
            <div class="d-flex flex-wrap gap-2 mt-3">
                <a class="btn btn-primary" href="/"><i class="bi bi-house-door"></i> Go home</a>
                <a class="btn btn-outline-primary" href="/login/"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                <a class="btn btn-outline-secondary" href="javascript:history.back();"><i class="bi bi-arrow-left"></i> Go back</a>
            </div>
            {% if request_path %}
            <p class="small text-muted mt-3 mb-0">Requested: {{ request_path }}</p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
