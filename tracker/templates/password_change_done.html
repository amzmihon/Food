{% extends 'base.html' %}

{% block title %}Password Updated | Meal Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm text-center">
            <div class="card-body py-5">
                <div class="display-6 text-success mb-3"><i class="bi bi-check-circle"></i></div>
                <h4 class="mb-3">Password updated</h4>
                <p class="text-muted mb-4">Your password has been changed successfully.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-center">
                    <a href="{% url 'my_meals' %}" class="btn btn-primary">Go to My Meals</a>
                    {% if user.is_staff %}
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to dashboard</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
